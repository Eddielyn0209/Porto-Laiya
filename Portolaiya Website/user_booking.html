<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental and Resort Info</title>
    <link rel="stylesheet" href="styleUserBooking.css"> 
</head>
<body>
    <div class="main-content">
      <div id="data-container"> 
        <br>
        <form class="booking-container" action="/submit-booking" method="POST">
          <h1 class="rental-title">RENTAL NAME HERE</h1>
          <div class="section-divider"></div>
          
          <div class="form-content">
            <h2 class="section-header">BOOKER</h2>
            <div class="form-row">
              <label for="firstName" class="form-label">FIRST NAME:</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required />
            </div>
            <div class="form-row">
              <label for="middleName" class="form-label">MIDDLE NAME:</label>
              <input type="text" id="middleName" name="middleName" class="form-input" />
            </div>
            <div class="form-row">
              <label for="lastName" class="form-label">LAST NAME:</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required />
            </div>
            <div class="gender-container">
              <span class="form-label">GENDER:</span>
              <div class="radio-group" role="radiogroup" aria-label="Gender selection">
                <div class="radio-option">
                  <input type="radio" name="gender" id="female" value="female" required />
                  <label for="female">FEMALE</label>
                </div>
                <div class="radio-option">
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male">MALE</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <label for="age" class="form-label">AGE:</label>
              <input type="number" id="age" name="age" class="form-input" required min="18" />
            </div>
            <div class="form-row">
              <label for="contact" class="form-label">CONTACT #:</label>
              <input type="tel" id="contact" name="contact" class="form-input" required />
            </div>
            <div class="form-row">
              <label for="email" class="form-label">EMAIL:</label>
              <input type="email" id="email" name="email" class="form-input" required />
            </div>
            <div class="form-row">
              <label for="guests" class="form-label"># OF GUESTS:</label>
              <input type="number" id="guests" name="guests" class="form-input" required min="1" />
            </div>
            <div class="form-row">
              <label for="vehicles" class="form-label"># OF VEHICLES:</label>
              <input type="number" id="vehicles" name="vehicles" class="form-input" required min="0" />
            </div>
          </div>
        
          <div class="section-divider"></div>
        
          <div class="form-content">
            <h2 class="section-header">OTHER GUESTS</h2>
            <div class="form-row">
              <label for="guestFirstName" class="form-label">FIRST NAME:</label>
              <input type="text" id="guestFirstName" name="guestFirstName" class="form-input" />
            </div>
            <div class="form-row">
              <label for="guestMiddleName" class="form-label">MIDDLE NAME:</label>
              <input type="text" id="guestMiddleName" name="guestMiddleName" class="form-input" />
            </div>
            <div class="form-row">
              <label for="guestLastName" class="form-label">LAST NAME:</label>
              <input type="text" id="guestLastName" name="guestLastName" class="form-input" />
            </div>
            <div class="gender-container">
              <span class="form-label">GENDER:</span>
              <div class="radio-group" role="radiogroup" aria-label="Guest gender selection">
                <div class="radio-option">
                  <input type="radio" name="guestGender" id="guestFemale" value="female" />
                  <label for="guestFemale">FEMALE</label>
                </div>
                <div class="radio-option">
                  <input type="radio" name="guestGender" id="guestMale" value="male" />
                  <label for="guestMale">MALE</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <label for="guestAge" class="form-label">AGE:</label>
              <input type="number" id="guestAge" name="guestAge" class="form-input" min="0" />
            </div>
            <div class="form-row">
              <label for="guestContact" class="form-label">CONTACT #:</label>
              <input type="tel" id="guestContact" name="guestContact" class="form-input" />
            </div>
            <div class="form-row">
              <label for="guestEmail" class="form-label">EMAIL:</label>
              <input type="email" id="guestEmail" name="guestEmail" class="form-input" />
            </div>
          </div>
        
          <div class="section-divider"></div>
        
          <div class="form-content">
            <h2 class="section-header">PAYMENT</h2>
            <div class="price-display">
              <span class="form-label">PRICE:</span>
              <div class="price-amount">
                10,000
                <span class="price-period">/night</span>
              </div>
            </div>
            <div class="form-row">
              <label for="checkIn" class="form-label">CHECK-IN DATE:</label>
              <input type="date" id="checkIn" name="checkIn" class="form-input" required />
            </div>
            <div class="form-row">
              <label for="checkOut" class="form-label">CHECK-OUT DATE:</label>
              <input type="date" id="checkOut" name="checkOut" class="form-input" required />
            </div>
            <div class="summary-container">
              <div class="summary-row">
                <div>Night: 10,000 x 3</div>
                <div>Php 30,000</div>
              </div>
              <div class="summary-row">
                <div>Day: 9,000 x 2</div>
                <div>Php 18,000</div>
              </div>
              <div class="summary-row">
                <div>Environmental Fee: 20 x 5</div>
                <div>Php 100</div>
              </div>
              <div class="total-row">
                <div>TOTAL:</div>
                <div>Php 48,100</div>
              </div>
              <button type="submit" class="book-button">BOOK</button>
            </div>
          </div>
        </form>
      </div> 
    </div>

  
  </body>
</html>
