<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental And Resorts</title>
    <link rel="stylesheet" href="styleLoginRR.css">
</head>

<body>
    <div class="login-container">
        <div class="page-wrapper">
            <div class="header-container">
            <header class="header">
            </header>
            </div>
            <main class="login-card">
            <div class="brand-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e15ddd28b7a51956eb90876433741322041f24b788e3fee9aa960714bb793f3b?apiKey=1568ed3c07d646c8a1f8d00fd1240fb8&" alt="Porto Laiya logo" class="brand-logo">
                <div>
                <h1 class="brand-title">Porto Laiya</h1>
                <p class="brand-location">San Juan Batangas</p>
                </div>
            </div>
            <form action="DHome.html" method="GET">
                <div class="form-group">
                <label for="email" class="input-label">Email:</label>
                <input type="email" id="email" class="form-input" required aria-required="true">
                </div>
                <div class="form-group">
                <label for="password" class="input-label">Password:</label>
                <input type="password" id="password" class="form-input" required aria-required="true">
                </div>
                <button type="submit" class="submit-button">Log in</button>
                <div class="terms-group">
                <input type="checkbox" id="terms" required aria-required="true">
                <label for="terms">I agree to Terms of Service and have read our Privacy Policy.</label>
                </div>
                <div class="signup-text">
                <span>Don't have an account?</span>
                <a href="#signup" class="signup-link" tabindex="0">Sign up</a>
                </div>
            </form>
            </main>
        </div>
    </div>
</body>

</html>
