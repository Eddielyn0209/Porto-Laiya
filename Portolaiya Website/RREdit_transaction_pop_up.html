<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Laiya Admin</title>
    <link rel="stylesheet" href="transaction_pop_up.css">
    <script src="https://cdn.builder.io/js/webcomponents"></script>
</head>
<body>
            <div class="transaction-popup">
              <div class="transaction-header">
                <div class="transaction-info">
                  <h3 class="transaction-id">Transaction ID: 12345</h3>
                  <div class="main-content">
                    <div class="left-section">
                      
                      <label class="input-label" for="booker">Booker:</label>
                      <div class="input-group">
                        <label class="input-label" for="booker">First Name:</label>
                        <input type="text" id="booker_firstname" class="input-field" aria-label="Booker name">
                      </div>                      
                      <div class="input-group">
                        <label class="input-label" for="booker">Middle Name:</label>
                        <input type="text" id="booker_middlename" class="input-field" aria-label="Booker name">
                      </div>
                      <div class="input-group">
                        <label class="input-label" for="booker">Last Name:</label>
                        <input type="text" id="booker_firstname" class="input-field" aria-label="Booker name">
                      </div>
                      <div class="input-group">
                        <label class="input-label" for="property-code">Property Code:</label>
                        <input type="text" id="property-code" class="input-field" aria-label="Property code">
                      </div>
                      <div class="input-group">
                        <label class="input-label" for="contact">Contact:</label>
                        <input type="tel" id="contact" class="input-field" aria-label="Contact number">
                      </div>
                      <div class="input-group">
                        <label class="input-label" for="guests">Number of Guests:</label>
                        <input type="number" id="guests" class="input-field" min="1" aria-label="Number of guests">
                      </div>
                      <div class="input-group">
                        <label class="input-label" for="vehicles">Number of Vehicle:</label>
                        <input type="number" id="vehicles" class="input-field" min="0" aria-label="Number of vehicles">
                      </div>
                    </div>
                    <div class="right-section">
                      <div class="input-group">
                        <label class="input-label" for="total-price">Total Price:</label>
                        <input type="number" id="total-price" class="input-field" min="0" step="0.01" aria-label="Total price">
                      </div>
                      <div class="status-group">
                        <fieldset>
                          <legend>Transaction Status:</legend>
                          <div class="radio-group">
                            <div class="radio-item">
                              <input type="radio" id="status-pending" name="transaction-status" value="pending">
                              <label for="status-pending">
                                Pending
                              </label>
                            </div>
                            <div class="radio-item">
                              <input type="radio" id="status-cancelled" name="transaction-status" value="cancelled">
                              <label for="status-cancelled">
                                Cancelled
                              </label>
                            </div>
                            <div class="radio-item">
                              <input type="radio" id="status-committed" name="transaction-status" value="committed">
                              <label for="status-committed">
                                Committed
                              </label>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="checkin-section">
                <div class="checkin-container">
                  <div class="checkin-times">
                    <div class="input-group">
                      <label class="input-label" for="checkin-date">Date of Checkin:</label>
                      <input type="date" id="checkin-date" class="input-field" aria-label="Check-in date">
                    </div>
                    <div class="input-group">
                      <label class="input-label" for="checkin-time">Time of Checkin:</label>
                      <input type="time" id="checkin-time" class="input-field" aria-label="Check-in time">
                    </div>
                    <div class="input-group">
                      <label class="input-label" for="checkout-date">Date of Checkout:</label>
                      <input type="date" id="checkout-date" class="input-field" aria-label="Check-out date">
                    </div>
                    <div class="input-group">
                      <label class="input-label" for="checkout-time">Time of Checkout:</label>
                      <input type="time" id="checkout-time" class="input-field" aria-label="Check-out time">
                    </div>
                  </div>
                  <div class="fee-details">
                    <div class="fee-status">
                      <div class="input-group">
                        <label class="input-label" for="env-fee">Environmental Fee Total:</label>
                        <input type="number" id="env-fee" class="input-field" min="0" step="0.01" aria-label="Environmental fee total">
                      </div>
                      <fieldset>
                        <legend>Environmental Fee Status:</legend>
                        <div class="radio-group">
                          <div class="radio-item">
                            <input type="radio" id="env-pending" name="environmental-status" value="pending">
                            <label for="env-pending">
                              Pending
                            </label>
                          </div>
                          <div class="radio-item">
                            <input type="radio" id="env-paid" name="environmental-status" value="paid">
                            <label for="env-paid">
                              Paid
                            </label>
                          </div>
                          <div class="radio-item">
                            <input type="radio" id="env-cancelled" name="environmental-status" value="cancelled">
                            <label for="env-cancelled">
                              Cancelled
                            </label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="action-buttons">
                      <button class="edit-btn" type="button" aria-label="Add guest">SAVE</button>
                      <button class="delete-btn" type="button" aria-label="Cancel">CANCEL</button>
                    </div>  
                  </div>
                </div>
              </div>
            </div>
        <script src="admin.js"></script>
</body>
</html>
