<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content</title>
</head>
<body>
    <h2>Edit Resort Details</h2>
    <form>
        <label for="resort-name">Resort Name:</label>
        <input type="text" id="resort-name" placeholder="Enter resort name">
        
        <label for="resort-description">Description:</label>
        <textarea id="resort-description" placeholder="Enter description"></textarea>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
