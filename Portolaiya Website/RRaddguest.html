<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Laiya Admin</title>
    <link rel="stylesheet" href="RRguest_pop_up.css">
    <script src="https://cdn.builder.io/js/webcomponents"></script>
</head>
<body>
  <div class="guest-popup">
    <div class="guest-header">
      <div class="guest-info">
        <h3 class="guest-id">Guest ID: 12345</h3>
        <div class="main-content">
          <div class="left-section">            
            <div class="input-group">
                <label class="input-label" for="transaction-id">Transaction ID:</label>
                <select id="transaction-id" class="input-field" aria-label="Transaction ID">
                    <option value="1">Transaction 1</option>
                    <option value="2">Transaction 2</option>
                    <option value="3">Transaction 3</option>
                </select>
            </div>
             
            <div class="input-group">
              <label class="input-label" for="guest-firstname">First Name:</label>
              <input type="text" id="guest-firstname" class="input-field" aria-label="Guest first name">
            </div>                    
            <div class="input-group">
              <label class="input-label" for="booker">Middle Name:</label>
              <input type="text" id="booker_middlename" class="input-field" aria-label="Booker name">
            </div>
            <div class="input-group">
              <label class="input-label" for="booker">Last Name:</label>
              <input type="text" id="booker_firstname" class="input-field" aria-label="Booker name">
            </div>
            <div class="input-group">
              <label class="input-label" for="guests">Age:</label>
              <input type="number" id="guests" class="input-field" min="1" aria-label="Number of guests">
            </div>
            <div class="input-group">
              <label class="input-label" for="contact">Contact #:</label>
              <input type="tel" id="contact" class="input-field" aria-label="Contact number">
            </div>
            <div class="input-group">
              <label class="input-label" for="booker">Email:</label>
              <input type="email" id="booker_firstname" class="input-field" aria-label="Booker name">
            </div>
            <div class="radio-container">
              <fieldset>
                <legend>Gender:</legend>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="status-pending" name="transaction-status" value="pending">
                    <label for="status-yes">
                      Male
                    </label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="status-cancelled" name="transaction-status" value="cancelled">
                    <label for="status-no">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>                      
          </div>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="edit-btn" type="button" aria-label="Add guest">SAVE</button>
      <button class="delete-btn" type="button" aria-label="Cancel">CANCEL</button>
    </div>          
  </div>
  <script src="admin.js"></script>
</body>
</html>
