<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Laiya Admin</title>
    <link rel="stylesheet" href="RRguest_pop_up.css">
    <script src="https://cdn.builder.io/js/webcomponents"></script>
</head>
<body>
  <div class="guest-popup">
    <div class="guest-header">
      <div class="guest-info">
        <h3 class="guest-id">Guest ID: 12345</h3>
        <div class="main-content">
          <div class="left-section">
            <div class="input-group">
              <label class="input-label" for="guest-firstname">First Name:</label>
              <input type="text" id="guest-firstname" class="input-field" aria-label="Guest first name">
            </div>                    
            <div class="input-group">
              <label class="input-label" for="booker">Middle Name:</label>
              <input type="text" id="booker_middlename" class="input-field" aria-label="Booker name">
            </div>
            <div class="input-group">
              <label class="input-label" for="booker">Last Name:</label>
              <input type="text" id="booker_firstname" class="input-field" aria-label="Booker name">
            </div>
            <div class="input-group">
              <label class="input-label" for="guests">Age:</label>
              <input type="number" id="guests" class="input-field" min="1" aria-label="Number of guests">
            </div>
            <div class="input-group">
              <label class="input-label" for="contact">Contact #:</label>
              <input type="tel" id="contact" class="input-field" aria-label="Contact number">
            </div>
            <div class="input-group">
              <label class="input-label" for="booker">Email:</label>
              <input type="email" id="booker_firstname" class="input-field" aria-label="Booker name">
            </div>
            <div class="radio-container">
              <fieldset>
                <legend>Gender:</legend>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="status-pending" name="transaction-status" value="pending">
                    <label for="status-yes">
                      Male
                    </label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="status-cancelled" name="transaction-status" value="cancelled">
                    <label for="status-no">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Is Booker:</legend>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="status-pending" name="transaction-status" value="pending">
                    <label for="status-yes">
                      Yes
                    </label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="status-cancelled" name="transaction-status" value="cancelled">
                    <label for="status-no">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>                      
          </div>
          <div class="right-section">
            <div class="checkin-times">                                     
              <div class="input-group">
                <label class="transaction-id" for="checkin-date">Transaction ID:</label>
                <input type="text" id="booker_firstname" class="input-field" aria-label="Booker name">
              </div>
              <div class="input-group">
                <label class="input-label" for="checkin-date">Date of Checkin:</label>
                <input type="date" id="checkin-date" class="input-field" aria-label="Check-in date">
              </div>
              <div class="input-group">
                <label class="input-label" for="checkin-time">Time of Checkin:</label>
                <input type="time" id="checkin-time" class="input-field" aria-label="Check-in time">
              </div>
              <div class="input-group">
                <label class="input-label" for="checkout-date">Date of Checkout:</label>
                <input type="date" id="checkout-date" class="input-field" aria-label="Check-out date">
              </div>
              <div class="input-group">
                <label class="input-label" for="checkout-time">Time of Checkout:</label>
                <input type="time" id="checkout-time" class="input-field" aria-label="Check-out time">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button onclick="window.location.href='RREditguest_pop_up.html';"class="edit-btn" type="button" aria-label="Edit transaction">EDIT</button>
      <button onclick="window.location.href='delete_pop_up.html';"class="delete-btn" type="button" aria-label="Delete transaction">DELETE</button>
    </div>          
  </div>
  <script src="admin.js"></script>
</body>
</html>
